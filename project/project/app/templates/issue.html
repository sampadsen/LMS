<!DOCTYPE html>
<html lang="en">
<head>
  {%load static%} 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{%static 'styles/issue.css'%}">
  <link rel="stylesheet" href="temp.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>ISSUE BOOK</title>
</head>
<body>
  
 
   <form action="/issued" method="POST" class="form">
    {% csrf_token %}
    <h2>Book Terminal</h2>
    <input type="text" name="s_code" class="box" placeholder="student code">
    <input type="text" name="b_code" class="box" placeholder="book code">
    <input type="text" name="i_date" class="box" placeholder="Issue Date">
    <input type="text" name="r_date" class="box" placeholder="Return Date">
    

    <div class="submit">
      <input type="submit" value="submit" class="button">
    </div>
    </form> 
    
     
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>                                      
</body>
</html>
